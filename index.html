<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/tuktuk.css">
    <link rel="stylesheet" href="css/tuktuk.theme.css">
    <link rel="stylesheet" href="css/tuktuk.icons.css">
    <link rel="stylesheet" href="css/tuktuk.bit.css">
    <title>bitacora | bit.cyberdeck.pw</title>
    <style>#null{ display:none }</style>
  </head>
  <body>
    <pre id="null"></pre>

    <a name="top"></a>

    <header class="bck margin-top margin-bottom">
        <div class="row">
            <div class="column_6">
                <h1><a href="/#/">bitacora</a></h1>
            </div>
            <div class="column_6 text right">

              <form>
                <fieldset>
                  <input class="small" type="text" id="q" name="q" placeholder="Buscar" />
                  <button id="btn" class="button small icon search" type="button"></button>
                </fieldset>
              </form>
            </div>
        </div>
    </header>

    <noscript>
      <div class="row text thin">
        <div class="column_10 offset_1">
          <p>
            Es necesario tener habilitado Javascript para mostrar el contenido del blog. <br/>
            En caso de tener dudas sobre el codigo escrito, es posible verificarlo en el <a href="https://github.com/lvm/lvm.github.io/tree/master/js">repositorio git</a> donde se encuentra alojado el sitio.<br/>
            Las otras alternativas son: 
          </p>
          <ul>
            <li>
              <a href="https://github.com/lvm/lvm.github.io/tree/master/_posts/">
                Indice con markdown sin parsear.
              </a>
            </li>
            <li>
              <a href="https://github.com/lvm/lvm.github.io/search">
                Buscador de github.
              </a>
            </li>
          </ul>
        </div>
      </div>
    </noscript>

    <div class="row text thin">
      <div class="column_10 offset_1">
        <div id="content"></div>
      </div>
    </div>

    <footer class="bck padding">
      <div class="row margin-top margin-bottom">
        <div class="column_10">
          <a href="#top"><span class="icon angle-up"></span> top</a>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="js/sammy-latest.min.js"></script>
    <script type="text/javascript" src="js/showdown.js"></script>
    <script type="text/javascript" src="js/bit.js"></script>
  </body>
</html>
